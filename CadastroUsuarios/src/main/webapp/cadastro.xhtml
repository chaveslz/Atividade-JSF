<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html">
<h:head>
    <title>Cadastro de UsuÃ¡rio</title>
    <link rel="stylesheet" type="text/css" href="css/main.css" />
</h:head>
<h:body>
    <h:form>
        <h2>Cadastro de Nome</h2>
        <h:outputLabel value="Nome:" for="nome"/>
        <h:inputText id="nome" value="#{pessoa.nome}" styleClass="campo"/>
        <h:commandButton value="Cadastrar" action="#{pessoa.adicionar}" styleClass="botao"/>
    </h:form>

    <h3>Nomes Cadastrados:</h3>
    <ui:repeat value="#{pessoa.nomes}" var="nome">
        <p>#{nome}</p>
    </ui:repeat>
</h:body>
</html>
